# Air config for the signaldemo server (signal discovery demo).
# Usage: air -c .air.signaldemo.toml

root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/signaldemo ./cmd/signaldemo"
  bin = "tmp/signaldemo"
  include_ext = ["go", "cue"]
  include_dir = ["cmd/signaldemo", "internal"]
  exclude_dir = ["tmp", "ent", "gen", "node_modules", ".git"]
  exclude_regex = ["_test\\.go$"]
  delay = 1000

[log]
  time = false

[misc]
  clean_on_exit = true
